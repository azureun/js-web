<!--할인 가격 계산 프로그램-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta nam="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>할인 가격 구하기</title>
    <link rel="stylesheet" href="css/bargain.css">
    <link rel="shortcut icon" href="/somepath/myicon.ico"/>
</head>
<body>
    <div id="contents">
        <img src="images/sale.png">
        <ul>
            <li>
                <label for="oPrice">원래 가격</label>
                <input type="text" id="oPrice">원
            </li>
            <li>
                <label for="rate">할인율</label>
                <input type="text" id="rate">%
            </li>
            <li>
                <button onClick="showPrice()">할인 가격 계산하기</button>
            </li>
            
            <div id="showResult"></div>
        </ul>
    </div>

    <script>
        function showPrice() {
            var originPrice = document.querySelector("#oPrice").value;  //원가
            var rate = document.querySelector("#rate").value;           //할인율
            document.querySelector('#showResult').innerHTML=
            "상품의 원가는 " + originPrice + "원이고, 할인율은 " + rate + "%입니다.<br>";
        }
    </script>
</body>
