<!--while, do-while문 - 팩토리얼 계산기-->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
    <script>
        var n = prompt("숫자를 입력하세요.");   //몇까지 곱할지 프롬프트 창으로 입력 받음.
        var nFact = 1;  // 1을 기본 값으로 지정
        var i = 2;      // 카운터 변수 - 1! = 1이므로 i = 2부터 

        while(i<=n) {       //i=n까지 반복
            nFact *= i;     //nFact = nFact * i
            i++;
        }

        document.write(n + "!= " + nFact);  //최종결과
    </script>       
</body>
</html>
