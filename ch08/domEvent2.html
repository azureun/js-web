<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리하기2</title>
    <link rel="stylesheet" href="css/domevent.css">
</head>
<body>
    <h3>DOM 요소에 이벤트 처리기 연결</h3>
    <div id="container">
        <img id="pic" src="images/girl.png" alt=""> 
    </div>
    <script>
        var pic = document.querySelector('#pic');
        pic.onclick = changePic(); //pic 요소 누르면 changePic() 함수 실행. js 안에서 changePic() 실행.

        function changePic(){
            pic.src = "images/boy.png";
        }
    </script>
</body>
</html>
