<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM - Create & Add Node</title>
	<link rel="stylesheet" href="css/nameList.css">
</head>
<body>
    <div id="container">
        <h1>참가 신청</h1>
        <form action="">
            <input type="text" id="userName" placeholder="이름" required>
			<button onclick="newRegister();return false;">신청</button>
            <!--신청 버튼 클릭하면 newRegister() 실행. 
            return false : 원래 버튼 기능(입력 내용을 서버로 전송하는 기능.) false이므로 사용하지 않음.-->
        </form>
        <hr>
        <div id="nameList"></div>
    </div>

    <script src="js/register-create.js"></script>
</body>
</html>
